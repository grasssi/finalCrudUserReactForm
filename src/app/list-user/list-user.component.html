<!-- Material form register -->
<mdb-card>

    <mdb-card-header  class="info-color white-text text-center py-4">
      <h5>
        <strong>List of Users</strong>
      </h5>
    </mdb-card-header>
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
        <table id="dataTable" class="table table-hover table-striped">
          <thead>
          <tr>
  
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>E-mail</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of registartions;let i=index">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
            <button [routerLink]="['/updateUser',i]"  class="btn btn-info">Update</button>
            <button (click)='deleteUser(i)' class="btn btn-danger">Suprimer</button>
          </td>
          </tr>
          </tbody>
        </table>
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form register -->
